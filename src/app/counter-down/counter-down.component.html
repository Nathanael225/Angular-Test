<div class="container">
    <mat-card class="card-width">
      <mat-card-header>
        <div mat-card-avatar class="card-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          Use the buttons below to decrease or back to main page
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [routerLink]="['/counter']">Back</a>
        <button mat-button (click)="decreaseCounter($event)">DECREASE</button>
      </mat-card-actions>
    </mat-card>
</div>
